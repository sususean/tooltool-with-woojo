<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Tooltool</title>
    <meta name="author" content="Tooltool" />
    <link rel="shortcut icon" href="Images/Favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Tooltool is a creative studio that helps brands build visual systems and 
      provides custom-built generators to scale their identity with consistency and efficiency."
    />
    <!-- OG -->
    <meta property="og:title" content="Tooltool" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tooltool.design" />
    <meta property="og:image" content="Images/Logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- header -->
    <header>
      <div class="header" style="visibility: hidden">
        <div class="header-logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="tooltool" />
          </a>
        </div>

        <div class="inside">
          <ul>
            <li class="header-item">
              <a href="case-study.html">case study</a>
            </li>
            <li class="header-item">
              <a href="about.html">about us</a>
            </li>
          </ul>
        </div>

        <div class="header-button">
          <span class="hamburger">
            <img src="images/header_hamburger.svg" alt="..." />
          </span>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="page-wrapper">
      <!-- Brand Message -->
      <div class="brand-message">
        <h3>
          Welcome to tooltool! Have fun experimenting with our generators. See
          if you need one for your brand!
        </h3>
      </div>

      <section class="tooltool-gallery">
        <!-- Card 1 -->
        <div class="tooltool-item" data-date="2025-04-10" data-name="Fluid">
          <!-- Thumbnail linking to its own page -->
          <a href="tools/fluid_tooltool/fluid.html" class="thumbnail-link">
            <div class="tooltool-item">
              <div class="thumbnail-container">
                <video
                  poster="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201
                '%20preserveAspectRatio='none'%3E%3Crect%20width='1'%20height='1'%20fill='%23efefef'/%3E%3C/svg%3E"
                  src="thumbnail/fluid_thumbnail.mp4"
                  autoplay
                  muted
                  loop
                  playsinline
                ></video>
              </div>

              <div class="tooltool-landing-button">
                <div class="left-container">
                  <span class="theme">01</span>
                  <span class="title">Fluid</span>
                </div>
                <div class="right-container">
                  <span class="title">Type Generator</span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <!-- Card 2 -->
        <div class="tooltool-item" data-date="2025-04-15" data-name="Pintoy">
          <!-- Thumbnail linking to its own page -->
          <a href="tools/pintoy_tooltool/pintoy.html" class="thumbnail-link">
            <div class="tooltool-item">
              <div class="thumbnail-container">
                <video
                  src="thumbnail/pintoy_thumbnail.mp4"
                  autoplay
                  muted
                  loop
                  playsinline
                ></video>
              </div>

              <div class="tooltool-landing-button">
                <div class="left-container">
                  <span class="theme">02</span>
                  <span class="title">Pin Toy</span>
                </div>
                <div class="right-container">
                  <span class="title">Type Generator</span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <!-- Card 3 -->
        <div
          class="tooltool-item"
          data-date="2025-04-20"
          data-name="Flipboards"
        >
          <!-- Thumbnail linking to its own page -->
          <a
            href="tools/flipboards_tooltool/flipboards.html"
            class="thumbnail-link"
          >
            <div class="tooltool-item">
              <div class="thumbnail-container">
                <video
                  src="thumbnail/filpboards_thumbnail.mp4"
                  autoplay
                  muted
                  loop
                  playsinline
                ></video>
              </div>

              <div class="tooltool-landing-button">
                <div class="left-container">
                  <span class="theme">03</span>
                  <span class="title">Flipboards</span>
                </div>
                <div class="right-container">
                  <span class="title">Type Generator</span>
                </div>
              </div>
            </div>
          </a>
          <!-- Javascript -->
          <script src="js/script.js" defer></script>
        </div>
        <!-- Add more cards as needed -->
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>

</html>
